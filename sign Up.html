<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SIGN UP</title>

</head>

<body>

    

 <div class="container main">
        <div>
            
            <h1 id="h1" >SIGN Up</h1><br>
        </div>

        <div class="form-floating mb-3  ">
            <input type="email" class="form-control " id="upemail" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating ">
            <input type="password" class="form-control" id="uppass" placeholder="Password">
            <label for="floatingPassword">Password</label><br>
            <p id="para" class="animate__animated animate__shakeX">

            </p>
            <button onclick="signup()" type="button" class="btn btn-danger">Sign Up</button>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
